<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="con">

        <div class="container">
            <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5 cd-body">
                <h1 class="heading display-5 pb-3">Tip Calculator</h1>
                <form id="tip-form">
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon tb">$</span>
                        <input type="number" class="form-control" id="billTotal" placeholder="Total Bill">
                    </div>
                    </div>
                    <div class="form-group tipPersent">
                    <div class="input-group">
                        <label for="" class="tb tbs">Tip</label>
    
    
                        <input type="range" class="form-control" id="tipInput" value="0">
                        <span class="input-group-addon per" id="tipOutput"></span>
                    </div>
                    </div>
    
    
    
                </form>
                <hr>
    
                <!-- RESULTS -->
                <div id="results" class="pt-4">
                    <h5>Results</h5>
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon per">Tip amount</span>
                        <input type="number" class="form-control" id="tipAmount" disabled>
                    </div>
                    </div>
    
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon per">Total Bill with Tip</span>
                        <input type="number" class="form-control" id="totalBillWithTip" disabled>
                    </div>
                    </div>
    
    
                </div>
                </div>
            </div>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
